<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User View</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?abstract') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background: rgba(255, 0, 0, 0.7);
        }
        h1, h2 {
            text-align: center;
            margin: 20px;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 80%;
            border: 2px solid white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Inventory Overview</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item['item_name'] }}</td>
                <td>{{ item['quantity'] }}</td>
                <td>{{ item['price'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Stock Taken (Last 30 Days)</h2>
    <img src="data:image/png;base64,{{ graph_url }}" alt="Stock Graph">
</body>
</html>
